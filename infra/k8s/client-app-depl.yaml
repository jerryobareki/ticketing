apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
        - name: client-app
          image: weonlife/client-app
---
apiVersion: v1
kind: Service
metadata:
  name: client-app-svc
spec:
  selector:
    app: client-app
  ports:
    - name: client-app
      protocol: TCP
      port: 3000
      targetPort: 3000
